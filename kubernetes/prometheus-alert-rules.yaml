groups:
  - name: quiz-api-alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          (sum(rate(http_requests_total{status_code=~"5.."}[5m])) /
           sum(rate(http_requests_total[5m]))) > 0.05
        for: 5m
        labels:
          severity: critical
          service: quiz-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Pod restart rate
      - alert: PodRestartingTooOften
        expr: |
          rate(kube_pod_container_status_restarts_total{pod=~"quiz-api.*"}[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: quiz-api
        annotations:
          summary: "Pod restarting too frequently"
          description: "Pod {{ $labels.pod }} restarted {{ $value }} times in 15 minutes"

      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          sum(rate(container_cpu_usage_seconds_total{pod=~"quiz-api.*"}[5m])) by (pod)
          > 0.5
        for: 10m
        labels:
          severity: warning
          service: quiz-api
        annotations:
          summary: "High CPU usage detected"
          description: "Pod {{ $labels.pod }} CPU usage is {{ $value | humanizePercentage }} (threshold: 50%)"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          sum(container_memory_usage_bytes{pod=~"quiz-api.*"}) by (pod)
          / sum(container_spec_memory_limit_bytes{pod=~"quiz-api.*"}) by (pod) > 0.8
        for: 5m
        labels:
          severity: warning
          service: quiz-api
        annotations:
          summary: "High memory usage detected"
          description: "Pod {{ $labels.pod }} memory usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      # Slow response time
      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, route)
          ) > 1
        for: 5m
        labels:
          severity: warning
          service: quiz-api
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time for {{ $labels.route }} is {{ $value }}s (threshold: 1s)"

      # Pod not ready
      - alert: PodNotReady
        expr: |
          sum(kube_pod_status_phase{pod=~"quiz-api.*", phase!~"Running|Succeeded"}) by (pod) > 0
        for: 5m
        labels:
          severity: critical
          service: quiz-api
        annotations:
          summary: "Pod is not ready"
          description: "Pod {{ $labels.pod }} is in {{ $labels.phase }} phase"

      # Insufficient replicas
      - alert: InsufficientReplicas
        expr: |
          kube_deployment_status_replicas_available{deployment="quiz-api"} < 2
        for: 5m
        labels:
          severity: critical
          service: quiz-api
        annotations:
          summary: "Insufficient replicas available"
          description: "Only {{ $value }} replicas available (minimum: 2)"

      # Database query latency
      - alert: SlowDatabaseQuery
        expr: |
          histogram_quantile(0.95,
            sum(rate(db_query_duration_seconds_bucket[5m])) by (le, operation)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          service: quiz-api
        annotations:
          summary: "Slow database query detected"
          description: "95th percentile query time for {{ $labels.operation }} is {{ $value }}s"

      # High request rate
      - alert: HighRequestRate
        expr: |
          sum(rate(http_requests_total[1m])) > 100
        for: 2m
        labels:
          severity: info
          service: quiz-api
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} requests/second (threshold: 100)"

      # Deployment update failure
      - alert: DeploymentUpdateFailure
        expr: |
          kube_deployment_status_condition{condition="Progressing", status="false", deployment="quiz-api"} > 0
        for: 10m
        labels:
          severity: critical
          service: quiz-api
        annotations:
          summary: "Deployment update failed"
          description: "Deployment {{ $labels.deployment }} has failed to progress"

      # Node disk pressure
      - alert: NodeDiskPressure
        expr: |
          kube_node_status_condition{condition="DiskPressure", status="true"} > 0
        for: 5m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Node disk pressure detected"
          description: "Node {{ $labels.node }} has disk pressure"

      # Node memory pressure
      - alert: NodeMemoryPressure
        expr: |
          kube_node_status_condition{condition="MemoryPressure", status="true"} > 0
        for: 5m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Node memory pressure detected"
          description: "Node {{ $labels.node }} has memory pressure"
