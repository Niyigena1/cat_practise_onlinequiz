---
# Prometheus ServiceMonitor for Online Quiz API
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: quiz-api-monitor
  namespace: production
  labels:
    app: quiz-api
    release: prometheus
spec:
  selector:
    matchLabels:
      app: quiz-api
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    scrapeTimeout: 10s

---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: quiz-api-alerts
  namespace: production
  labels:
    app: quiz-api
    prometheus: kube-prometheus
spec:
  groups:
  - name: quiz-api
    interval: 30s
    rules:
    # API Error Rate Alert
    - alert: QuizAPIHighErrorRate
      expr: |
        (sum(rate(http_requests_total{job="quiz-api",status=~"5.."}[5m])) / 
         sum(rate(http_requests_total{job="quiz-api"}[5m]))) > 0.05
      for: 5m
      labels:
        severity: critical
        service: quiz-api
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
    
    # Response Time Alert
    - alert: QuizAPIHighResponseTime
      expr: |
        histogram_quantile(0.95, 
          sum(rate(http_request_duration_seconds_bucket{job="quiz-api"}[5m])) by (le)
        ) > 1.0
      for: 5m
      labels:
        severity: warning
        service: quiz-api
      annotations:
        summary: "High response time detected"
        description: "95th percentile latency is {{ $value }}s on {{ $labels.instance }}"
    
    # Pod CPU Alert
    - alert: QuizAPIPodHighCPU
      expr: |
        sum(rate(container_cpu_usage_seconds_total{pod=~"quiz-api-.*"}[5m])) by (pod) > 0.4
      for: 10m
      labels:
        severity: warning
        service: quiz-api
      annotations:
        summary: "High CPU usage in pod"
        description: "Pod {{ $labels.pod }} is using {{ $value | humanize }} CPU"
    
    # Pod Memory Alert
    - alert: QuizAPIPodHighMemory
      expr: |
        sum(container_memory_usage_bytes{pod=~"quiz-api-.*"}) by (pod) / 
        sum(container_spec_memory_limit_bytes{pod=~"quiz-api-.*"}) by (pod) > 0.8
      for: 5m
      labels:
        severity: warning
        service: quiz-api
      annotations:
        summary: "High memory usage in pod"
        description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of allocated memory"
    
    # Pod Restart Alert
    - alert: QuizAPIPodRestarts
      expr: |
        rate(kube_pod_container_status_restarts_total{pod=~"quiz-api-.*"}[15m]) > 0
      for: 5m
      labels:
        severity: warning
        service: quiz-api
      annotations:
        summary: "Pod is restarting frequently"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes"
    
    # Deployment Replica Mismatch
    - alert: QuizAPIDeploymentReplicasMismatch
      expr: |
        kube_deployment_spec_replicas{deployment="quiz-api"} != 
        kube_deployment_status_replicas_available{deployment="quiz-api"}
      for: 10m
      labels:
        severity: critical
        service: quiz-api
      annotations:
        summary: "Deployment replicas mismatch"
        description: "Deployment quiz-api has {{ $value }} unavailable replicas"
    
    # Database Connection Errors
    - alert: QuizAPIDBConnectionErrors
      expr: |
        increase(quiz_api_db_errors_total{type="connection"}[5m]) > 0
      for: 5m
      labels:
        severity: critical
        service: quiz-api
      annotations:
        summary: "Database connection errors detected"
        description: "{{ $value }} database connection errors in last 5 minutes"
    
    # Request Queue Buildup
    - alert: QuizAPIRequestQueueBuildup
      expr: |
        histogram_quantile(0.99, 
          sum(rate(http_request_duration_seconds_bucket{job="quiz-api"}[1m])) by (le)
        ) > 5.0
      for: 3m
      labels:
        severity: warning
        service: quiz-api
      annotations:
        summary: "Request processing delay detected"
        description: "99th percentile request processing time is {{ $value }}s"

---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-quiz-api
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'production'
        service: 'quiz-api'
    
    # Alertmanager configuration
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093
    
    # Load alert rules
    rule_files:
      - '/etc/prometheus/rules/*.yml'
    
    scrape_configs:
    # Prometheus self-monitoring
    - job_name: 'prometheus'
      static_configs:
      - targets: ['localhost:9090']
    
    # Quiz API metrics
    - job_name: 'quiz-api'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - production
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: quiz-api
      - source_labels: [__meta_kubernetes_pod_container_port_name]
        action: keep
        regex: http
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
    
    # Kubernetes metrics
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: 'true'
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
