global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    environment: 'dev'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alert-rules.yml'

scrape_configs:
  - job_name: 'quiz-api'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
